<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet"
    >
    <link 
      rel="stylesheet" 
      href="style.css" 
      media="screen" 
      charset="utf-8"
    >
  </head>
  <body class="page">
    <section class="eisenhower-diagram">
      <img 
        class="eisenhower-diagram__image" 
        src="./eisenhower-matrix.jpg" 
        alt="Eisenhower Matrix diagram"
      >
      <a 
        class="eisenhower-diagram__link" 
        href="https://goal-life.com/page/method/matrix-eisenhower"
        target="_blank"
      >
        Want more details?
      </a>
    </section>
    <main class="todo-app">
      <section class="add-task">        
        <label class="add-task__label" for="new-task">Add Item</label>
        <div class="add-task__controls">
          <input 
            id="new-task" 
            class="input-field__input add-task__input" 
            type="text"
          >
          <button class="button add-button">Add</button>          
        </div>
      </section>    
      <section class="task-list task-list--todo">
        <h3 class="task-list__header">Todo</h3>
        <ul class="task-list__items task-list__items--incomplete" id="incompleted-tasks">
          <li class="task-item">
            <input class="task-item__checkbox" type="checkbox">
            <label class="task-item__label">Pay Bills</label>
            <input class="input-field__input task-item__input" type="text">
            <button class="button edit-button">Edit</button>
            <button class="button delete-button">
              <img 
                class="task-item__delete-icon" 
                src="./remove.svg" 
                alt="Remove button"
              >
            </button>
          </li>
          <li class="task-item task-item--edit-mode">
            <input class="task-item__checkbox" type="checkbox">
            <label class="task-item__label">Go Shopping</label>
            <input 
              class="input-field__input task-item__input" 
              type="text" 
              value="Go Shopping"
            >
            <button class="button edit-button">Save</button>
            <button class="button delete-button">
              <img 
                class="task-item__delete-icon" 
                src="./remove.svg" 
                alt="Remove button"
              >
            </button>
          </li>
        </ul>
      </section>    
      <section class="task-list task-list--completed">
        <h3 class="task-list__header">Completed</h3>
        <ul class="task-list__items task-list__items--completed" id="completed-tasks">
          <li class="task-item">
            <input 
              class="task-item__checkbox" 
              type="checkbox" 
              checked
            >
            <label class="task-item__label">See the Doctor</label>
            <input class="input-field__input task-item__input" type="text">
            <button class="button edit-button">Edit</button>
            <button class="button delete-button">
              <img 
                class="task-item__delete-icon" 
                src="./remove.svg" 
                alt="Remove button"
              >
            </button>
          </li>
        </ul>
      </section>
    </main>    
    <script src="app.js"></script>
  </body>
</html>
